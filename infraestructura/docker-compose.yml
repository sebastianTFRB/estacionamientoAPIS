services:
  users_api:
    build:
      context: ./APIS
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M
    ports:
      - "3000:3000"
    volumes:
      - ./APIS/vehicles:/usr/vehiclesAPI
      - ./logs/users_api:/usr/src/app/logs  # Persistir logs de la API
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://root:root@postgres:5432/vehiculos_db?schema=public"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres_audit  # Usa el Dockerfile.postgres_audit personalizado
    container_name: postgres
    environment:
      POSTGRES_DB: vehiculos_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_logs/postgresql:/var/log/postgresql  # Persistir logs de PostgreSQL
      - ./postgresql_configs/postgresql.conf:/etc/postgresql/postgresql.conf # Configuraci√≥n personalizada
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - ./logs/pgadmin:/var/log/pgadmin  # Persistir logs de pgAdmin
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
